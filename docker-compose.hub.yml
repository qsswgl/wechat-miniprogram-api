version: '3.8'

services:
  wechat-api:
    image: qsswgl/wechat-api:latest
    container_name: qsgl-wechat-api
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082" 
      - "8083:8083"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./certificates:/app/certificates:ro
      - ./uploadall:/app/wwwroot/uploadall
    restart: unless-stopped
    networks:
      - qsgl-network

networks:
  qsgl-network:
    driver: bridge